<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGenerator</title>
    <link rel="stylesheet" href="qr.css">
    
    
</head>
<body>

    <div class="topnav">
        <a class="welcome" href="">textConvert.com</a>
        
        <div class="topnav-right">
          <a href="welcome.html">Back to Home</a>
          

        </div>
    </div>
    <h1 style="text-align: center;color: rgb(18, 18, 156);">Transform Your Text and Links to QR!</h1>

    
    <div class="container">
        <p class="enter">Enter Your Text/URL</p>
        <input tpye="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage">

        </div>
        <button onclick="generateQR()">Generate QR </button>
    </div>
    <script>
        let imgBox=document.getElementById("imgBox");
        let qrImage=document.getElementById("qrImage");
        let qrText=document.getElementById("qrText");

        function generateQR(){
            if(qrText.value.length >0)
            {
            qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="
            + qrText.value;
            imgBox.classList.add("show-img");

            }
            else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);

            }



        }
    </script>
    
</body>
</html>
